<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple math running on gpu - Webgl2</title>
</head>

<body>
    <main id="main">
        <p>Veja o c√≥digo fonte em: <a href="https://github.com/diegomatos321/Projetos/tree/main/computacao-grafica/webgl2-gpgpu-simple-math">https://github.com/diegomatos321/Projetos/tree/main/computacao-grafica/webgl2-gpgpu-simple-math</a></p>
    </main>

    <script id="vertex-shader-2d" type="x-shader/x-vertex">#version 300 es

        in vec4 position;

        void main() {
            gl_Position = position;
        }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment">#version 300 es

        precision highp float;

        uniform sampler2D srcTex;

        out vec4 outColor;

        void main() {
            ivec2 texelCoord = ivec2(gl_FragCoord.xy);
            vec4 value = texelFetch(srcTex, texelCoord, 0);
            outColor = value * 2.0;
        }
    </script>
    <script type="module" src="index.js"></script>
</body>

</html>
